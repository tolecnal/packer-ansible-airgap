# vSphere connection details (read from env vars where possible)
vsphere_server: "{{ lookup('env', 'VSPHERE_SERVER') }}"
vsphere_user: "{{ lookup('env', 'VSPHERE_USER') }}"
vsphere_password: "{{ lookup('env', 'VSPHERE_PASSWORD') }}"
vsphere_datacenter: "{{ lookup('env', 'VSPHERE_DATACENTER') }}"
vsphere_cluster: "{{ lookup('env', 'VSPHERE_CLUSTER') }}"
vsphere_datastore: "{{ lookup('env', 'VSPHERE_DATASTORE') }}"
vsphere_network: "{{ lookup('env', 'VSPHERE_NETWORK') }}"
vsphere_folder: "packer-templates"

# Local path to store offline SSH keys
packer_offline_keys_dir: "{{ playbook_dir }}/packer-offline-keys"

# VM specs
vm_cpu: 2
vm_memory: 4096
vm_disk: 64  # GB

